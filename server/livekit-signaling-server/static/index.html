<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit 视频会议</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap & Icons -->
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body class="home-page">
    <div class="home-wrapper" role="main">
        <section class="hero-panel">
            <div class="hero-badge">
                <i class="bi bi-broadcast"></i>
                实时互动网络
            </div>
            <h1>开启您的高清视频会议</h1>
            <p>采用 LiveKit 技术的低延迟音视频方案，支持多端互通、屏幕共享、聊天互动与会议录制，打造沉浸式协作体验。</p>
            <div class="hero-highlights">
                <div>
                    <strong>4K</strong>
                    <span>超清画质</span>
                </div>
                <div>
                    <strong>&lt;200ms</strong>
                    <span>端到端延迟</span>
                </div>
                <div>
                    <strong>50+</strong>
                    <span>并发成员</span>
                </div>
            </div>
        </section>

        <section class="form-panel">
            <div class="panel-header">
                <h2>加入或创建会议</h2>
                <p>填写信息，即刻加入或创建会议</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="joinForm" class="form-card">
                <div class="input-group">
                    <label for="userName">您的昵称</label>
                    <div class="input-field">
                        <i class="bi bi-person"></i>
                        <input type="text" id="userName" placeholder="输入显示名称" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="roomName">会议室 ID</label>
                    <div class="input-field">
                        <i class="bi bi-hash"></i>
                        <input type="text" id="roomName" placeholder="例如 team-sync" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary" id="joinBtn">
                    <span>立即加入</span>
                    <i class="bi bi-arrow-right"></i>
                </button>
            </form>

            <div class="quick-actions">
                <button class="btn-secondary" id="quickJoinBtn">
                    <i class="bi bi-lightning-charge-fill"></i>
                    随机加入
                </button>
                <button class="btn-secondary" id="createRoomBtn">
                    <i class="bi bi-plus-circle"></i>
                    创建私有会议
                </button>
            </div>

            <ul class="features">
                <li>
                    <i class="bi bi-shield-check"></i>
                    企业级安全与加密
                </li>
                <li>
                    <i class="bi bi-hdd-network"></i>
                    智能网络自适应
                </li>
                <li>
                    <i class="bi bi-chat"></i>
                    聊天、表情与举手
                </li>
            </ul>

            <div class="loading">
                <div class="spinner"></div>
                <p id="loadingText">正在连接...</p>
            </div>
        </section>
    </div>

    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js" defer></script>
</body>
</html>
