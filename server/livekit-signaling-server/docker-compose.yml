services:
  # Caddy 反向代理 - 提供 HTTPS/WSS
  caddy:
    image: caddy:latest
    container_name: caddy-proxy
    restart: unless-stopped
    network_mode: host  # 使用主机网络以访问 localhost 服务
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/app/certs:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
