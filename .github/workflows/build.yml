name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            qt_version: "6.8.3"
            qt_arch: win64_msvc2022_64
            sdk_arch: x64
          - os: ubuntu-latest
            qt_version: "6.8.3"
            qt_arch: linux_gcc_64
            sdk_arch: x64
          - os: macos-latest
            qt_version: "6.8.3"
            qt_arch: clang_64
            sdk_arch: x64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    # Install Qt
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ matrix.qt_version }}
        arch: ${{ matrix.qt_arch }}
        modules: qtmultimedia
        cache: true

    # Install Ninja
    - name: Install Ninja (Windows)
      if: runner.os == 'Windows'
      run: choco install ninja

    - name: Install Ninja (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y ninja-build

    - name: Install Ninja (macOS)
      if: runner.os == 'macOS'
      run: brew install ninja

    # Linux-specific dependencies
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1-mesa-dev \
          libxkbcommon-dev \
          libxkbcommon-x11-dev \
          libxcb-xinerama0-dev \
          libxcb-cursor-dev \
          libpulse-dev \
          libasound2-dev

    # Setup MSVC (Windows only)
    - name: Setup MSVC
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64

    # Setup vcpkg
    - name: Setup vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git third_party/vcpkg
      
    - name: Bootstrap vcpkg (Windows)
      if: runner.os == 'Windows'
      run: third_party\vcpkg\bootstrap-vcpkg.bat -disableMetrics

    - name: Bootstrap vcpkg (Unix)
      if: runner.os != 'Windows'
      run: ./third_party/vcpkg/bootstrap-vcpkg.sh -disableMetrics

    # Cache vcpkg packages
    - name: Cache vcpkg packages
      uses: actions/cache@v4
      with:
        path: third_party/vcpkg_installed
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-

    # Build + Test via repo scripts
    - name: Build and Test (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      env:
        LINKS_SDK_ARCH: ${{ matrix.sdk_arch }}
      run: build.cmd test

    - name: Build and Test (Unix)
      if: runner.os != 'Windows'
      shell: bash
      env:
        LINKS_SDK_ARCH: ${{ matrix.sdk_arch }}
      run: |
        chmod +x ./build.sh
        ./build.sh test

    # Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: links-${{ runner.os }}
        path: build/bin/
        retention-days: 7
